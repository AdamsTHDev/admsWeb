<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/blankTemplate.xhtml">

	<ui:define name="head">
		<title>Login</title>
	</ui:define>
	
	<ui:define name="content">
	<style>
		.loginBox {width:50%;text-align:0 auto;}
	</style>
		<h:form id="frmLogin">
			<p:panel id="panelLogin" styleClass="loginBox">
				<p:outputLabel value="Hi!, "/>
				<p:inputText value="#{loginBean.username}" rendered="#{testBean.val == null}"/>
				
				<p:commandButton id="btnSubmit" value="Submit" action="#{loginBean.login}" update="@form"/>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
