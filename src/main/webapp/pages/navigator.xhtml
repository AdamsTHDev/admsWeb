<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/blankTemplate.xhtml">

	<ui:define name="head">
		<f:loadBundle basename="com.adms.msg.importfile.importFileMsg" var="msg"/>
		<title>#{msg['txt.header']}</title>
	</ui:define>
	
	<ui:define name="content">
	
		<h:form id="frmMain" enctype="multipart/form-data">
			<p:panel>
				<p:outputLabel value="Hi, #{loginBean.username}"/>
			</p:panel>
			<p:messages id="msgGlobal"/>
			
			<p:panel id="panelMain">
				<p:commandButton value="Import File" action="#{navBean.navToImportFile}" ajax="false" process="@this"/>
				<p:commandButton value="Customer" action="#{navBean.navToCustomer}" ajax="false" process="@this"/>
			</p:panel>
		</h:form>
		
	</ui:define>

</ui:composition>
